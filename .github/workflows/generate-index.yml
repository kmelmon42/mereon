name: Generate Index Page

on:
  push:
    branches:
      - main  # change to 'master' if that's your default branch

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate index.html
        run: |
          cat << 'HEADER' > index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mereon Matrix Explorations</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: #1a1a2e;
                color: #eee;
              }
              h1 {
                color: #a855f7;
                border-bottom: 2px solid #a855f7;
                padding-bottom: 10px;
              }
              ul {
                list-style: none;
                padding: 0;
              }
              li {
                margin: 12px 0;
              }
              a {
                color: #60a5fa;
                text-decoration: none;
                font-size: 1.1em;
              }
              a:hover {
                color: #c084fc;
                text-decoration: underline;
              }
              .updated {
                margin-top: 40px;
                font-size: 0.85em;
                color: #888;
              }
            </style>
          </head>
          <body>
            <h1>Mereon Matrix Explorations</h1>
            <ul>
          HEADER

          # Find all .html files in root (excluding index.html), extract titles, build links
          for file in *.html; do
            if [ "$file" != "index.html" ] && [ -f "$file" ]; then
              # Try to extract <title> content, fallback to filename
              title=$(grep -oP '(?<=<title>).*(?=</title>)' "$file" 2>/dev/null | head -1)
              if [ -z "$title" ]; then
                title="$file"
              fi
              echo "      <li><a href=\"$file\">$title</a></li>" >> index.html
            fi
          done

          cat << FOOTER >> index.html
            </ul>
            <p class="updated">Last updated: $(date -u '+%Y-%m-%d %H:%M UTC')</p>
          </body>
          </html>
          FOOTER

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Auto-update index.html"
          git push